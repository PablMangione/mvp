# Configuración existente de la aplicación
spring.application.name=acainfo-mvp
server.port=8080

# Configuración de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/acainfodb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=7leDeli8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Configuración de sesiones HTTP
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# SpringDoc OpenAPI Configuración
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.deep-linking=true
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1

# Configuración de grupos de paths
springdoc.group-configs[0].group=auth
springdoc.group-configs[0].paths-to-match=/api/auth/**
springdoc.group-configs[0].display-name=Autenticación

springdoc.group-configs[1].group=student
springdoc.group-configs[1].paths-to-match=/api/student/**
springdoc.group-configs[1].display-name=Estudiantes

springdoc.group-configs[2].group=teacher
springdoc.group-configs[2].paths-to-match=/api/teacher/**
springdoc.group-configs[2].display-name=Profesores

springdoc.group-configs[3].group=admin
springdoc.group-configs[3].paths-to-match=/api/admin/**
springdoc.group-configs[3].display-name=Administración

# Logging
logging.level.root=INFO
logging.level.com.acainfo.mvp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE