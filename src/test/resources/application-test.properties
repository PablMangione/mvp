# --------------------------------------------------------------------
# Configuración base para TODOS los tests
# Los tests con TestContainers sobrescribirán estas propiedades
# --------------------------------------------------------------------

# --------------------------------------------------------------------
# DATASOURCE: H2 por defecto (para tests unitarios rápidos)
# TestContainers sobrescribirá esto para tests de integración
# --------------------------------------------------------------------
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# --------------------------------------------------------------------
# JPA / Hibernate
# --------------------------------------------------------------------
# create-drop para H2, pero TestContainers usará validate con Flyway
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# --------------------------------------------------------------------
# Flyway - Deshabilitado para H2, habilitado para TestContainers
# --------------------------------------------------------------------
spring.flyway.enabled=false

# --------------------------------------------------------------------
# Spring Security & Session Management
# --------------------------------------------------------------------
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# --------------------------------------------------------------------
# Logging
# --------------------------------------------------------------------
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.com.acainfo.mvp=debug
logging.level.org.springframework.security=debug
logging.level.org.springframework.web=debug
logging.level.org.testcontainers=info
logging.level.com.github.dockerjava=warn

# --------------------------------------------------------------------
# Configuración específica para ambiente de test
# --------------------------------------------------------------------
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false

# Deshabilitar Swagger/OpenAPI en tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# --------------------------------------------------------------------
# Configuración de Jackson para tests
# --------------------------------------------------------------------
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true