# --------------------------------------------------------------------
# DATASOURCE: H2 en memoria
# --------------------------------------------------------------------
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# --------------------------------------------------------------------
# JPA / Hibernate
# --------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# --------------------------------------------------------------------
# FLYWAY OFF
# --------------------------------------------------------------------
spring.flyway.enabled=false

# --------------------------------------------------------------------
# (OPCIONAL) Semillas de datos para los tests
# --------------------------------------------------------------------
# Si colocas un fichero src/test/resources/data-h2.sql
# Boot lo ejecutar? autom?ticamente gracias a las dos l?neas siguientes.
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql

# --------------------------------------------------------------------
# Verbosidad de log (opcional)
# --------------------------------------------------------------------
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace